# This tmux statusbar config was created by tmuxline.vim
# on Fri, 09 Feb 2018

set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "colour7"
set -g status-left-length "100"
set -g pane-active-border-fg "colour7"
set -g status-bg "colour4"
set -g message-command-fg "colour0"
set -g pane-border-fg "colour4"
set -g message-bg "colour7"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "colour0"
setw -g window-status-fg "colour0"
setw -g window-status-attr "bold"
setw -g window-status-activity-bg "colour4"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour0"
setw -g window-status-separator ""
setw -g window-status-bg "colour4"
set -g status-left "#[fg=colour7,bg=colour0,bold] #S #[fg=colour0,bg=colour4,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour7,bg=colour4,nobold,nounderscore,noitalics]#[fg=colour0,bg=colour7,bold] %Y-%m-%d | %H:%M #[fg=colour0,bg=colour7,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour0,bold] #h "
setw -g window-status-format "#[fg=colour0,bg=colour4,bold] #I |#[fg=colour0,bg=colour4,bold] #W "
setw -g window-status-current-format "#[fg=colour4,bg=colour7,nobold,nounderscore,noitalics]#[fg=colour0,bg=colour7,bold] #I |#[fg=colour0,bg=colour7,bold] #W #[fg=colour7,bg=colour4,nobold,nounderscore,noitalics]"
